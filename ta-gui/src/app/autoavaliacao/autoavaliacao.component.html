<table>
    <tr>
      <td><button (click)="cadastrarAutoAvaliacao(matricula, avaliacoes)">Cadastrar</button></td>
      <td><button (click)="setNotificar()">Notificar</button></td>
      <td><button routerLink="/discrepantes" >Discrepantes</button></td>
    </tr>
</table>


<table *ngIf="notificar">
  <tr>
    <th>Turma</th>
  </tr>
  <tr>
    <td><input [(ngModel)]="descricaoTurma" name="descricaoTurma"></td>
    <td><button (click)="showMatriculas(descricaoTurma)">Selecionar</button></td>
  </tr>
</table>

<div *ngIf="show_matriculas">
  <h2>Alunos</h2>
  <table>
    <!-- <tr *ngFor="let a of alunos"> -->
      <tr>
        <th>Solicitar</th>
        <th>Nome</th>
        <th>CPF</th>
        <th>E-mail</th>
        <th>Requisitos</th>
     </tr>
    <tr *ngFor="let a of alunos">
      <input type="checkbox">
      <td>{{a.nome}}</td>
      <td>{{a.cpf}}</td>
      <td>{{a.email}}</td>
      <td>{{a.metas.requisitos}}</td>
   </tr>
   <tr>
    <td><button (click)="notificarAutoAvaliacao(cpf, descricaoTurma)">Notificar</button></td>
   </tr>
  </table>
</div>
