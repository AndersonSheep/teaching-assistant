<table>
    <tr>
      <td><button (click)="setShowContent()" class="botoes-menu">Cadastrar</button></td>
      <td><button (click)="notificarAutoAvaliacao(matricula)" class="botoes-menu">Notificar</button></td>
      <td><button routerLink="/discrepantes" class="botoes-menu" >Discrepantes</button></td>
      
    </tr>
    
    
</table>
  <table *ngIf="showContent">
    <!-- <tr>
      
        <th>CPF</th>
       
        <th>Turma</th>
       
    </tr> -->
    <tr>
      <td class="pesquisar-matricula">
        <div class="container">
          <p>CPF</p>
          <td class="meta"><input [(ngModel)]="cpf" name="cpf" required></td>
          <p *ngIf="cpfObrigatorio" class="mensagem-de-erro">Campo obrigatório</p>
        </div>
        <div class="container">
          <p>Turma</p>
          <td class="meta"><input [(ngModel)]="descricaoTurma" name="descricaoTurma" required></td>
          <p *ngIf="turmaObrigatorio" class="mensagem-de-erro">*Campo obrigatório</p>
        </div>
        <button (click)="preencherAutoavaliacao(cpf,descricaoTurma); setShowGrades(cpf,descricaoTurma)">Preencher auto avaliação</button>
      </td>
    </tr> 
    
  </table>
  <div *ngIf="showGrades && matricula">

    <h2>Avaliações do professor</h2>
      <table>
        <tr >
            <th *ngFor="let a of avaliacoes" class="header data">{{a.meta}}</th>
        </tr> 
        <tr>
          <td *ngFor="let a of avaliacoes" class="data avaliacao-container">{{a.nota}}</td>
        </tr>
      </table>
      <h2>Auto Avaliações</h2>
      <table>
          <tr>
            <th *ngFor="let a of autoavaliacoes" class="header data">{{a.meta}}</th>
          </tr>
          <tr>
            <td *ngFor="let a of autoavaliacoes let in=index" lass="data" class="nota avaliacao-container data"><input [(ngModel)]="autoavaliacoes[in].nota" (change)="atualizarAutoavaliacao(cpf, descricaoTurma, autoavaliacoes)"></td>
          </tr>
         
      </table>
  </div>
