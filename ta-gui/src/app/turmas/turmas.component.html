<!-- Botões para cadastrar, remover, atualizar e comparar turmas -->
<div id="botoes">

</div>

<!-- Lista de turmas e suas médias -->
<table>
        <tr>
            <th>Turma</th>
            <th>Média</th>
        </tr>
     <tr *ngFor="let t of turmas">
        <td>{{t.descricao}}</td>
        <td>{{t.getMedia()}}</td>
        <td><button (click)="notificarTurma(t)">Notificar</button></td>

     </tr>
   
</table>
